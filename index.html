<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

</head>
<body>
  <div class="qr-component">
    <div class="qr-img">
      <img src="images/image-qr-code.png" alt="qr-component-img">
    </div>
    <div class="qr-head">
      Improve your front-end skills by building projects
    </div>
    <div class="qr-text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to next level
    </div>
  </div>
</body>
</html>
